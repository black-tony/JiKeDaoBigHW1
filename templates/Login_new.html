<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>biubiu～(∠・ω< )⌒★ Hello~~</title>
	<link rel="stylesheet" href="../static/css/loginstyle.css">
</head>
<body>

<div class="wrapper">
	<div class="header">
		<div class="top">
			<div class="logo">
				<img src="../static/images/biubiu.jpg" alt="biubiu" style="width: 200px;">
			</div>

			<form class="form" method="post" action="http://127.0.0.0:5000/login" name="form_login">
				<div class="input_field">
					<input type="text" placeholder="用户名" class="input" name="username">
				</div>
				<div class="input_field">
					<input type="password" placeholder="密码" class="input" name="password">
				</div>
				<div class="btn" type="submit"><a href="index.html">登录</a></div>
			</form>

			<div class="or">
				<div class="line"></div>
				<p>OR</p>
				<div class="line"></div>
			</div>
			<div class="dif">
				<div class="forgot">
					<a href="#">忘记密码?</a>
				</div>
			</div>
		</div>
		<div class="signup">
			<p>如果没有账户? <a href="http://127.0.0.0:5000/register">注册</a></p>
		</div>
	</div>
</div>

</body>
</html>
